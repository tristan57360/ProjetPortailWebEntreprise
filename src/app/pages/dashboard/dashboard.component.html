<div class="container">
  <mat-card class="card">
    <mat-card-content>
      <h1 class="mat-h1">Dashboard</h1>
      <mat-grid-list cols="2" rowHeight="150px">
        <mat-grid-tile col='1' row='1'>
          <mat-card class="card">
            <mat-card-content>
              <h4><a [routerLink]="['/users']">Utilisateurs</a></h4>
              <p>Liste des utilisateurs et gestion des profils</p>
            </mat-card-content>
          </mat-card>
        </mat-grid-tile>
        <mat-grid-tile col='1' row='1'>
          <mat-card class="card">
            <mat-card-content>
              <h4><a [routerLink]="['/actualites']">Actualités</a></h4>
              <p>Liste des actualités et possibilité d'en créer une pour un administrateur</p>
            </mat-card-content>
          </mat-card>
        </mat-grid-tile>
        <mat-grid-tile col='1' row='1'>
          <mat-card class="card">
            <mat-card-content>
              <h4><a [routerLink]="['/GED']">GED</a></h4>
              <p>Liste des documents sauvegardés et possibilité d'en ajouter un pour un administrateur</p>
            </mat-card-content>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
  </mat-card>
