<app-nav></app-nav>
<div class="container">
  <mat-card class="card">
    <form [formGroup]="this.userService.form">
      <mat-card-content>
        <mat-grid-list cols="3" rowHeight="100px">
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="full-size">
              <input
                matInput
                placeholder="Prénom"
                value="{{ user.firstname }}"
                formControlName="firstname"
              />
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="full-size">
              <input
                matInput
                placeholder="Nom"
                value="{{ user.lastname }}"
                formControlName="lastname"
              />
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="full-size">
              <input
                matInput
                placeholder="Email"
                value="{{ user.email }}"
                formControlName="email"
              />
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="full-size">
              <input
                matInput
                placeholder="Rôle"
                value="{{ user.role }}"
                formControlName="role"
              />
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="full-size">
              <input
                matInput
                placeholder="Equipe"
                value="{{ user.equipe }}"
                formControlName="equipe"
              />
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="full-size">
              <input
                matInput
                placeholder="Numéro"
                value="{{ user.numero }}"
                formControlName="numero"
              />
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="full-size">
              <input
                matInput
                placeholder="Url Photo"
                value="{{ user.photo }}"
                formControlName="photo"
              />
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <button style="float: right;" (click)="onSubmit()" mat-button>Modifier</button>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <a [routerLink]="['/users']" mat-button>Retour</a>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-card-content>
    </form>
  </mat-card>
</div>
