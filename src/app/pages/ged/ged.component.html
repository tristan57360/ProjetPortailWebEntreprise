<app-nav></app-nav>
<div class="container">
  <mat-card class="card" *ngIf="isAuthorized">
    <mat-card-content>
      <form [formGroup]="formGroup">
        <h4><mat-label for="file">Ajouter un fichier</mat-label></h4>
        <br />
        <input formControlName="file" type="file" (change)="upload($event)" />
      </form>
    </mat-card-content>
  </mat-card>
  <br/>
  <mat-card class="card">
    <mat-card-content>
      <h2>Liste des fichiers</h2>
      <div *ngFor="let doc of docList">
        <br /><app-document [document]="doc.payload.doc.data()"></app-document>
      </div>
    </mat-card-content>
  </mat-card>
</div>
